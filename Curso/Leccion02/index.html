<body>
    <h1>Universidad HTML</h1>
    <p><code>Este es mi código</code></p>
    <p>&excl; Simbolo de exclamación</p>
    <p>&#x00021; Simbolo de exclamación hexadecimal</p>
    <p>&#33; Simbolo de exclamación decimal</p>
    <p>&lt; Simbolo de menor que</p>
    <p>&gt; Simbolo de mayor que</p>
    <p>&commat; Simbolo de arroba</p>
    <p>&Aacute;rbol</p>
    <p>&oacute; &Oacute;</p>
    <p>texto&nbsp;con&nbsp;espacio</p>
